<!DOCTYPE html>
<html>
<head>
  <title>Potražite povoljne proizvode</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .searchForm {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .searchForm input[type="search"] {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    .searchForm input[type="submit"] {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .searchResults {
      text-align: left;
      margin-bottom: 20px;
    }

    .searchLink {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
      text-decoration: none;
    }

    .forumBox {
      text-align: left;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .forumTitle {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .commentForm input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    .commentForm input[type="submit"] {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modeSwitch {
      text-align: right;
      margin-bottom: 20px;
    }

    .modeSwitch label {
      display: inline-block;
      margin-right: 5px;
      font-size: 14px;
      color: #333;
    }

    .modeSwitch input[type="checkbox"] {
      transform: scale(1.5);
    }

    .darkMode {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Potražite povoljne proizvode</h1>
    <form onsubmit="performSearch(event)" class="searchForm">
      <input type="search" id="searchInput" placeholder="Unesite naziv proizvoda" onclick="openKeyboard(this)">
      <input type="submit" value="Pretraži">
    </form>
    <div id="searchResults" class="searchResults"></div>

    <div class="forumBox">
      <h2 class="forumTitle">Forum</h2>
      <p class="forumContent">Ovo je odjeljak foruma gdje korisnici mogu raspravljati i dijeliti informacije o povoljnim proizvodima. Slobodno postavite pitanja ili doprinesite raspravama.</p>

      <form onsubmit="submitComment(event)" class="commentForm">
        <input type="text" id="commentInput" class="commentInput" placeholder="Napišite svoj komentar" onclick="openKeyboard(this)">
        <input type="submit" class="commentSubmit" value="Objavi">
      </form>
    </div>

    <div class="modeSwitch">
      <label for="darkModeToggle">Tamni način</label>
      <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
    </div>
  </div>

  <script>
    /* JavaScript code goes here */
    function openKeyboard(inputElement) {
      setTimeout(function () {
        inputElement.focus();
      }, 200);
    }

    function performSearch(event) {
      event.preventDefault();
      const searchQuery = document.getElementById('searchInput').value;
      const googleSearchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(searchQuery) + ' online dučan najpovoljnija cijena';
      const bingSearchUrl = 'https://www.bing.com/search?q=' + encodeURIComponent(searchQuery) + ' online dučan najpovoljnija cijena';
      const duckDuckGoSearchUrl = 'https://duckduckgo.com/?q=' + encodeURIComponent(searchQuery) + ' online dučan najpovoljnija cijena';

      const searchResultsDiv = document.getElementById('searchResults');
      searchResultsDiv.innerHTML = '';

      const googleLink = createSearchLink('Google', googleSearchUrl);
      searchResultsDiv.appendChild(googleLink);

      const bingLink = createSearchLink('Bing', bingSearchUrl);
      searchResultsDiv.appendChild(bingLink);

      const duckDuckGoLink = createSearchLink('DuckDuckGo', duckDuckGoSearchUrl);
      searchResultsDiv.appendChild(duckDuckGoLink);
    }

    function createSearchLink(engineName, searchUrl) {
      const link = document.createElement('a');
      link.href = searchUrl;
      link.target = '_blank';
      link.textContent = 'Pretraži na ' + engineName;
      link.classList.add('searchLink');
      return link;
    }

    function submitComment(event) {
      event.preventDefault();
      const commentInput = document.getElementById('commentInput');
      const comment = commentInput.value;

      if (comment.trim() === '') {
        return;
      }

      const commentElement = document.createElement('p');
      commentElement.textContent = comment;
      document.querySelector('.forumBox').appendChild(commentElement);

      commentInput.value = '';
    }

    function toggleDarkMode() {
      const body = document.body;
      const container = document.querySelector('.container');

      body.classList.toggle('darkMode');
      container.classList.toggle('darkMode');
    }
  </script>
</body>
</html>
